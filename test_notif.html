<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notification Auto Request</title>
</head>
<body>
    <h1>Welcome to Push Notification Test</h1>
    <script>
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            // 注册 Service Worker
            navigator.serviceWorker.register('service-worker.js')
            .then(function(registration) {
                console.log('Service Worker 注册成功:', registration);
                
                // 请求推送通知权限
                return registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: 'BDZmeDzq_WoHM6Ko7X1-4Q1d48HQEQZysO3uaFvLcJdJInSo3L4H_DkPnRmrAuz1THrSoYszg7zWjVfEYthI_G0'
                });
            })
            .then(function(subscription) {
                console.log('订阅成功:', subscription);
            })
            .catch(function(error) {
                console.log('推送通知不受支持或发生错误:', error);
            });
        } else {
            console.log('推送通知不受支持');
        }
    </script>
</body>
</html>
